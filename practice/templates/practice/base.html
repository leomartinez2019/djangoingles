{% load static %}
<!doctype html>
<html lang="en">

        </div>
        <div class="col-sm-4 offset-md-1 py-4">

            <li><a href="https://twitter.com/pythonista100" class="text-white">Twitter</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar navbar-dark navbar-bgcolor shadow-sm">

      <a href="{% url 'practice:index' %}" class="navbar-brand d-flex align-items-center">
